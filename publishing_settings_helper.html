<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트를 JSON으로 변환</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            resize: vertical;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .copy-btn {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>텍스트를 JSON으로 변환</h1>
    
    <div class="container">
        <div style="flex: 1;">
            <h3>입력 텍스트</h3>
            <textarea id="inputText" placeholder="여기에 탭으로 구분된 텍스트를 입력하세요...">가가가	email@gmail.com	password	https://fasdsdsd.tistory.com/	https://fasdsdsd.tistory.com/	https://www.trip.com/t/dfsdfdsf	
나나나	email@gmail.com	password	https://adsadasd.tistory.com/	https://adsadasd.tistory.com/	https://www.trip.com/t/fdsafsadf	
다다다	email@gmail.com	password	https://fdsfsdfdsf.tistory.com/	https://fdsfsdfdsf.tistory.com/	https://www.trip.com/t/sadfasdfadsf	11.11.11.11:6011:lumi-3123:123123
라라라라	email@dygovil.com	password	https://adsfsdf.tistory.com/	https://adsfsdf.tistory.com/	https://www.trip.com/t/asdfasdfsadf	11.11.11.11:6011:lumi-3123:123123</textarea>
        </div>
    </div>
    
    <button id="convertBtn">변환하기</button>
    
    <h3>JSON 결과</h3>
    <pre id="jsonOutput"></pre>
    <button id="copyBtn" class="copy-btn">JSON 복사하기</button>
    
    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const jsonResult = parseInputToJson(inputText);
            
            document.getElementById('jsonOutput').textContent = 
                JSON.stringify(jsonResult, null, 4);
        });
        
        document.getElementById('copyBtn').addEventListener('click', function() {
            const jsonOutput = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(jsonOutput)
                .then(() => {
                    alert('JSON이 클립보드에 복사되었습니다!');
                })
                .catch(err => {
                    console.error('복사 실패:', err);
                    alert('복사에 실패했습니다. 수동으로 복사해주세요.');
                });
        });
        
        function parseInputToJson(inputText) {
            const result = [];
            
            // 입력 텍스트를 줄 단위로 분리
            const lines = inputText.trim().split('\n')
                .map(line => line.trim())
                .filter(line => line);
            
            for (const line of lines) {
                // 탭으로 구분된 필드 분리
                const fields = line.split('\t');
                
                // 필드 추출
                const channelName = fields[0] || "";
                const userId = fields[1] || "";
                const password = fields[2] || "";
                const siteUrl = fields[3] || "";
                const trackingId = fields[4] || "";
                const defaultLink = fields[5] || "";
                const proxy = fields[6] || "";
                
                // JSON 객체 생성
                const jsonObj = {
                    "CHANNEL_NAME": channelName,
                    "CATEGORY": "",
                    "USER_ID": userId,
                    "PASSWORD": password,
                    "SITE_URL": siteUrl,
                    "NORMAL_TOPIC": "",
                    "NORMAL_RATIO": "0.0",
                    "TRACKING_ID": trackingId,
                    "DEFAULT_LINK": defaultLink,
                    "PROXY": proxy
                };
                
                result.push(jsonObj);
            }
            
            return result;
        }
        
        // 페이지 로드 시 자동으로 변환 실행
        window.onload = function() {
            document.getElementById('convertBtn').click();
        };
    </script>
</body>
</html>
